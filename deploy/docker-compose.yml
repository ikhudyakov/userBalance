version: '3.8'

services:
  db:
    container_name: db
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
       - dbdata:/var/lib/postgresql/data
  goserver:
    container_name: goserver
    ports:
      - "8081:8081"
    build:
      context: ../
      dockerfile: ./deploy/DockerfileServer
    depends_on:
      - "db"
  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080
  goclient:
    container_name: goclient
    ports:
      - "8082:8082"
    build:
      context: ../
      dockerfile: ./deploy/DockerfileClient

volumes:
  dbdata: